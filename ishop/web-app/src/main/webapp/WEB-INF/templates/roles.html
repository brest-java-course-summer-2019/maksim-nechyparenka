    <span class="navbar-nav float-right">
            <a href="#"
               align="absmiddle"
               class="btn btn-light"

<section id="roles">
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <table class="table table-hover table-borderless">
                    <thead class="thead-dark">
                    <tr align="center">
                        <th>Role name</th>
                        <th>Quantity</th>
                        <th>Edit / Delete role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center">
                        <td>Administrator</td>
                        <td>1</td>
                        <td class="text-center">
                            <span data-toggle="modal" data-target="#editModal">
                                <a href="#"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit role"
                                   data-toggle="tooltip"
                                   data-placement="left">
                                    <i class="fa fa-pencil"></i> <span class="d-none d-md-inline">Edit</span></a>
                            </span>
                            <span data-toggle="modal" data-target="#deleteModal">
                                <a href="#"
                                   class="btn-sm btn-outline-secondary"
                                   title="Delete role"
                                   data-toggle="tooltip"
                                   data-placement="right">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                            </span>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>Customer</td>
                        <td>11</td>
                        <td class="text-center">
                            <span data-toggle="modal" data-target="#editModal">
                                <a href="#"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit role"
                                   data-toggle="tooltip"
                                   data-placement="left">
                                    <i class="fa fa-pencil"></i> <span class="d-none d-md-inline">Edit</span></a>
                            </span>
                            <span data-toggle="modal" data-target="#deleteModal">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="Delete role"
                                   data-toggle="tooltip"
                                   data-placement="right">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</section>

<!-- AddModal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="AddModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModaltitle">Add Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">New Role</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Role name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- EditModal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModaltitle">Edit role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">Edit role</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Role name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- DeleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModaltitle">Delete confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you really want to delete role?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
