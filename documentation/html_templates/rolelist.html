<html lang="en">
<head>

    <title>Role List</title>
</head>
<body>

<header>
        <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                   <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="rolelist.html" button type="button" class="btn btn-secondary">Roles</button></a>
                        <a href="goods.html" button type="button" class="btn btn-secondary">Goods</button></a>
                        <a href="customers.html" button type="button" class="btn btn-secondary">Customers</button></a>
                   </div>
                </ul>
            </div>
        </nav>
</header>

<nav id="main-header"
     class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto"><h1>ROLE LIST</h1></span>
    <ul class="navbar-nav float-right">
        <li class="nav-item">
            <a href="roles.html"
               align="absmiddle" hspace="20"
               class="btn btn-light"
               title="Add role"
               data-toggle="tooltip"
               data-placement="bottom">
                <i class="fas fa-user-plus fa-2x"></i>
                <span class="d-none d-sm-inline"></span></a>
        </li>
    </ul>
</nav>

<section id="roles">
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">

                <table class="table table-striped table-light">
                    <thead class="thead-dark">
                    <tr align="center">
                        <th>Role name</th>
                        <th>Quantity</th>
                        <th>Edit / Delete role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center">
                        <td>Administrator</td>
                        <td>1</td>
                        <td class="text-center">
                            <a href="roles.html"
                               class="btn-sm btn-outline-secondary"
                               title="Edit role"
                               data-toggle="tooltip"
                               data-placement="center">
                                <i class="fa fa-pencil"></i> <span
                                    class="d-none d-md-inline">Edit</span></a>
                            <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>Customer</td>
                        <td>11</td>
                        <td class="text-center">
                            <a href="roles.html"
                               class="btn-sm btn-outline-secondary"
                               title="Edit role"
                               data-toggle="tooltip"
                               data-placement="center">
                                <i class="fa fa-pencil"></i> <span
                                    class="d-none d-md-inline">Edit</span></a>
                            <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</section>


<footer>
    <p></p>
    &copy Maksim Nechyparenka
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</html>
